<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="shortcut icon" href="img/instagram-logo.png" type="png"/>
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-telefone.png" alt="desenho de smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-texto.jpg" class="instagram-text" alt="texto instagram">
                    <div class="profile-photo">
                        <img src="img/foto-perfil.jfif" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como angelz</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é angelz?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
